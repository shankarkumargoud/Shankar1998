<!DOCTYPE html>
<html>
<head>
    <title>Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin-top: 100px;
        }

        h1 {
            color: #ff1a75;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            left: 45%;
            top: 55%;
        }

        #noBtn {
            background-color: #ff4d4d;
            color: white;
            left: 55%;
            top: 55%;
        }
    </style>
</head>
<body>

    <h1>Hey Priya, will you be my forever ‚ù§Ô∏èValentine üíñ</h1>

    <button id="yesBtn" class="btn" onclick="sayYes()">Yes</button>
    <button id="noBtn" class="btn">No</button>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function sayYes() {
            document.body.innerHTML = "<h1 style='color:#ff1a75; margin-top:100px;'>Thank you !! ‚ù§Ô∏èwill hold you forever and ever.üòç</h1>";
        }
    </script>

</body>
</html>
